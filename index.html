<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="images//profileCrop.jpg" id="img" alt="">
        </div>
        <div class="text">
            <span class="name">lokesh hans</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-button">
            <a href="https://www.instagram.com" style="background:linear-gradient(45deg, #405DE6,#5B51D8,#833AB4,#C13584,#E1306C,#FD1D1D,#F56040,#777737,#FCAF45,#FFDC80);" class="link">
                <i class="ri-instagram-line"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;"class="link">
                <i class="ri-twitter-line"></i>
            </a>
            <a href="#" style="background-color: #ff0000;"class="link">
                <i class="ri-youtube-line"></i>
            </a>
            <a href="#" style="background-color: #0077b5 ;"class="link">
                <i class="ri-linkedin-box-line"></i>
            </a>
        </div>

        <div class="button">
            <button class="btn"> Follow Me</button>     
            <button class="btn"> Message</button>     

        </div>
        <div class="data-analytics">
            <div class="data">
                <i class="ri-chat-heart-line"></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class="ri-chat-4-line"></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class="ri-share-box-line"></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
